<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Covenant Path</title>
    <style>
        /* CORE LAYOUT */
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1ea;
            color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        @media (min-width: 900px) {
            #game-container {
                max-width: 800px;
                height: 95vh;
                border: 1px solid #d4c5a9;
                border-radius: 8px;
            }
        }

        /* VISUALS AREA (30% Height) */
        #visuals-area {
            position: relative;
            width: 100%;
            height: 30%; 
            flex-shrink: 0;
            background-color: #444;
            overflow: hidden;
        }

        #background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            filter: brightness(0.9);
        }

        #protagonist-portrait {
            position: absolute;
            left: 5%;
            bottom: 0;
            height: 90%;
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            image-rendering: crisp-edges;
        }

        #cast-portraits-container {
            position: absolute;
            right: 5%;
            bottom: 0;
            z-index: 5;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .cast-portrait {
            height: 70%;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            image-rendering: crisp-edges;
        }

        /* GAMEPLAY PANEL (70% Height) */
        #gameplay-panel {
            width: 100%;
            height: 70%; 
            padding: 15px;
            box-sizing: border-box;
            background-color: #fcfbf8;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #story-scroll-container {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        #story-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        #story-text i {
            display: block;
            margin-top: 10px;
            font-style: normal;
            font-size: 0.9em;
            color: #777;
        }

        /* CHOICES */
        #choices {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .choice-btn {
            background-color: #f7f1e6;
            border: 1px solid #d4c5a9;
            color: #4a4130;
            padding: 12px 15px;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s, border-color 0.2s;
            line-height: 1.4;
        }

        .choice-btn:hover {
            background-color: #e8dfcf;
            border-color: #bfae8f;
        }

        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* FEEDBACK */
        .action-feedback-block {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 5px solid #d4c5a9;
            background-color: #fbf9f4;
            font-size: 0.9em;
        }

        .action-feedback, .choice-feedback {
            display: block;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .action-feedback:last-child, .choice-feedback:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .feedback-title {
            font-weight: bold;
            color: #6d5e41;
            margin-right: 10px;
        }

        .feedback-narrative {
            display: block;
            margin-top: 5px;
            color: #555;
        }

        .feedback-stats {
            margin-left: 10px;
        }

        .stat-change {
            font-weight: bold;
            margin-left: 5px;
        }

        .good-stat { color: #28a745; }
        .bad-stat { color: #dc3545; }
        .neutral { color: #888; }

        /* GLOBAL ACTIONS */
        #global-actions-bar {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .global-action-btn {
            flex-grow: 1;
            padding: 12px 5px;
            font-size: 0.9em;
            background-color: #4a4130;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .global-action-btn:hover:not(:disabled) {
            background-color: #6d5e41;
        }
        
        .global-action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        /* STATS BAR */
        #stats-bar {
            width: 100%;
            background-color: #4a4130;
            color: white;
            padding: 8px 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .stat-label {
            font-weight: bold;
            margin-right: 5px;
            font-size: 0.85em;
        }

        .stat-score {
            font-weight: bold;
            color: #ffcc00; /* Gold */
            font-size: 1.1em;
        }

        .difficulty-tracker, .covenant-tracker {
            font-size: 0.85em;
            color: #d4c5a9;
        }

        /* MENU SCREEN */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f1ea;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .menu-title {
            color: #6d5e41;
            margin-bottom: 30px;
            border-bottom: 2px solid #d4c5a9;
            padding-bottom: 10px;
        }

        #menu-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #d4c5a9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            flex-grow: 1;
        }

        /* --- START OF COLOR RESTORATION FIX (v3.7.2) --- */
        .story-btn, .character-btn {
            display: block;
            width: 100%;
            background-color: #6d5e41 !important; /* FORCE RESTORED: Dark background color */
            border: none !important; /* FORCE REMOVED: The light border */
            text-align: left;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        /* RESTORED HOVER STATE */
        .story-btn:hover:not(:disabled), .character-btn:hover:not(:disabled) {
            background-color: #4a3e2b !important; /* Darker brown for hover */
            border-color: transparent !important; /* Keep no border on hover */
        }

        /* DISABLED BUTTONS */
        .story-btn:disabled, .character-btn:disabled {
            background-color: #ccc !important;
            border: 1px solid #aaa !important;
            opacity: 0.7 !important;
            cursor: not-allowed;
        }
        
        .story-title, .character-btn strong {
            font-size: 1.2em;
            font-weight: bold;
            color: white !important; /* FORCE RESTORED: White text for contrast */
            display: block;
            margin-bottom: 5px;
        }

        .story-desc {
            font-size: 1em;
            color: white !important; /* FORCE RESTORED: White text for contrast */
            display: block;
            margin-bottom: 5px;
        }
        
        .story-ref {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8) !important; /* FORCE Muted white for secondary text */
            font-style: italic;
            display: block;
        }
        
        .character-btn small {
            display: block;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.8) !important; /* FORCE Muted white for secondary text */
            font-size: 0.9em;
            line-height: 1.3;
        }
        /* --- END OF COLOR RESTORATION FIX --- */


        .back-btn {
            margin-top: 20px;
            background: none;
            border: 1px solid #ccc;
            padding: 10px 15px;
            cursor: pointer;
            color: #666;
            width: 100%;
            border-radius: 4px;
        }

        /* UNDO BUTTON */
        .undo-btn {
            background-color: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .undo-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stats-bar">
            <div class="stat-group">
                <span class="stat-label">Faith:</span> <span class="stat-score" id="score-faith">10</span>
            </div>
            <div class="stat-group">
                <span class="stat-label">Unity:</span> <span class="stat-score" id="score-unity">10</span>
            </div>
            <div class="stat-group">
                <span class="stat-label">Worldly:</span> <span class="stat-score" id="score-world">10</span>
            </div>
            <div class="stat-group">
                <span class="stat-label">Knowledge:</span> <span class="stat-score" id="score-knowledge">10</span>
            </div>
        </div>

        <div style="flex-grow: 1; display: flex; flex-direction: column; overflow: hidden;">
            
            <div id="visuals-area" style="display: none;">
                <img id="background-image" src="" alt="Background">
                <img id="protagonist-portrait" src="" alt="Protagonist">
                <div id="cast-portraits-container">
                    </div>
                <div class="difficulty-tracker" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px; font-size: 0.8em;">
                    Difficulty: <strong id="difficulty-display">Primary</strong>
                </div>
            </div>

            <div id="gameplay-panel" style="display: none;">
                <div id="story-scroll-container">
                    <div id="story-text"></div> 
                </div>

                <div id="controls-area">
                    <div id="choices"></div> 
                    
                    <div id="global-actions-bar">
                        <button class="global-action-btn" id="btn-pray" onclick="globalAction('pray')">üôè Prayer</button>
                        <button class="global-action-btn" id="btn-study" onclick="globalAction('study')">üìú Records</button>
                        <button class="global-action-btn" id="btn-service" onclick="globalAction('service')">‚ù§Ô∏è Service</button>
                    </div>
                    
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                        <div class="covenant-tracker">
                            Next Step: <strong id="covenant-step-display">Knowledge</strong>
                        </div>
                        <button id="undo-btn" class="undo-btn" onclick="undoLastAction()">‚Ü∫ Undo</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="start-screen" style="display: flex;">
            <h1 class="menu-title">The Covenant Path</h1>
            <div id="menu-container" class="menu-container"></div>
        </div>
    </div>
