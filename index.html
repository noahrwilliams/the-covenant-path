/* FYI: padding: 20px 0; Added padding for top/bottom when scrolling */

        body {
            font-family: 'Georgia', serif;
            background-color: #fff;  /* optional: match game background */
            color: #2c2c2c;
            margin: 0;
            height: 100vh;
            overflow: hidden;        /* removes outer scrollbar */
            display: block;          /* removes centering wrapper behavior */
            padding: 0;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            background: #fff;
            box-shadow: none; /* removes ‚Äúwindow inside window‚Äù feel */
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* prevent extra scrollbar */
        }


        /* #game-container {
            width: 100%;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: flex;

            position: relative;
            overflow: hidden;
        } */

        @media (min-width: 900px) {
            #game-container {
                width: 100vw;
                max-width: none;   /* key: removes the 800px cap */
                height: 100vh;
                border: none;
                border-radius: 0;
            }

        /* VISUALS AREA (30% Height) */
        #visuals-area {
            position: relative;
            width: 100%;
            height: 30%; 
            flex-shrink: 0;
            background-color: #444;
            overflow: hidden;
            border-bottom: 4px solid #d4c5a9;
        }

        #background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
            filter: brightness(0.9);
        }

        /* PROTAGONIST: Rounded Top Edges style */
        #protagonist-portrait {
            position: absolute;
            bottom: 0; 
            left: 20px;
            height: 85%; 
            width: auto;
            object-fit: cover;
            z-index: 10;
            border: 3px solid #fff; 
            border-bottom: none; 
            border-radius: 10px 10px 0 0; 
            box-shadow: 2px -2px 10px rgba(0,0,0,0.5);
            background: #888;
        }

        /* SUPPORTING CAST: Overlapping Circles */
        #cast-portraits-container {
            position: absolute; 
            bottom: 10px; 
            right: 20px;
            height: auto; 
            display: flex; 
            justify-content: flex-end; 
            align-items: flex-end;
            z-index: 5;
        }

        .cast-portrait {
            height: 60px; 
            width: 60px; 
            border-radius: 50%; 
            border: 2px solid #fff; 
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4); 
            margin-left: -20px; 
            background: #aaa; 
            transition: transform 0.2s;
        }
        .cast-portrait:hover { transform: scale(1.1); z-index: 20; }

        /* OVERLAY BUTTONS */
        .overlay-btn {
            position: absolute; z-index: 100;
            background: rgba(0, 0, 0, 0.6); color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5); padding: 5px 10px;
            font-size: 0.7em; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; border-radius: 4px; backdrop-filter: blur(2px);
            transition: background 0.2s;
        }
        .overlay-btn:hover { background: rgba(0, 0, 0, 0.8); }

        #btn-change-char { bottom: 10px; left: 10px; transform: translateY(-100%); margin-bottom: 5px; } 
        #btn-modules { top: 10px; right: 10px; }


        /* GAMEPLAY PANEL (70% Height) */
        /* #gameplay-panel {
            width: 100%;
            height: 70%;
            padding: 15px;
            box-sizing: border-box;
            background-color: #fcfbf8;
            display: flex;
            flex-direction: column;

        #gameplay-panel {
            width: 100%;
            height: 70%;
            padding: 15px;
            box-sizing: border-box;
            background-color: #fcfbf8;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;

            overflow-y: auto;   /* KEY: whole panel can scroll */
            overflow-x: hidden;
            min-height: 0;
        }

        /* Allow inner scrolling during quiz (flex children must be allowed to shrink) */
        #controls-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        #story-scroll-container {
            flex: 0 0 auto;       /* key: do NOT steal remaining height */
            max-height: 25vh;     /* key: caps text panel height */
            overflow-y: auto;     /* still scrolls when text is long */
            padding-right: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        #story-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        #story-text i {
            display: block;
            margin-top: 10px;
            font-style: normal;
            font-size: 0.9em;
            color: #777;
        }

        #controls-area {
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            min-height: 0;
        }

        /* CHOICES */
        #choices {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;

            flex: 1;            /* key: gives choices the leftover space */
            overflow-y: auto;   /* keeps quiz options scrollable */
            min-height: 0;
        }

        /* NEW: during quizzes, allow answers to use more vertical space */
        #gameplay-panel.quiz-mode-active #choices {
            max-height: 40vh;
        }

        /* In quiz mode only, make the answer list scroll if it gets long */
        .quiz-mode-active #choices {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }

        .choice-btn {
            background-color: #f7f1e6;
            border: 1px solid #d4c5a9;
            color: #4a4130;
            padding: 12px 15px;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s, border-color 0.2s;
            line-height: 1.4;
        }

        .choice-btn:hover {
            background-color: #e8dfcf;
            border-color: #bfae8f;
        }

        .choice-btn:disabled {
    opacity: 0.85;            /* keep readable */
    cursor: not-allowed;
}

        /* QUIZ ANSWER FEEDBACK */
        .choice-btn.quiz-correct {
            background-color: #e7f6ea;
            border-color: #28a745;
            color: #1f6b2d;
            font-weight: bold;
        }

        .choice-btn.quiz-incorrect {
            background-color: #fde8ea;
            border-color: #dc3545;
            color: #8a1c26;
        }

/*         
        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        } */

        /* FEEDBACK */
        .action-feedback-block {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 5px solid #d4c5a9;
            background-color: #fbf9f4;
            font-size: 0.9em;
        }

        .action-feedback, .choice-feedback {
            display: block;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .action-feedback:last-child, .choice-feedback:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .feedback-title {
            font-weight: bold;
            color: #6d5e41;
            margin-right: 10px;
        }

        .feedback-narrative {
            display: block;
            margin-top: 5px;
            color: #555;
        }

        .feedback-stats {
            margin-left: 10px;
        }

        .stat-change {
            font-weight: bold;
            margin-left: 5px;
        }

        .good-stat { color: #28a745; }
        .bad-stat { color: #dc3545; }
        .neutral { color: #888; }

        /* GLOBAL ACTIONS */
        #global-actions-bar {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .global-action-btn {
            flex-grow: 1;
            padding: 12px 5px;
            font-size: 0.9em;
            background-color: #4a4130;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .global-action-btn:hover:not(:disabled) {
            background-color: #6d5e41;
        }
        
        .global-action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        /* STATS BAR */
        #stats-bar {
            width: 100%;
            background-color: #4a4130;
            color: white;
            padding: 8px 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .stat-label {
            font-weight: bold;
            margin-right: 5px;
            font-size: 0.85em;
        }

        .stat-score {
            font-weight: bold;
            color: #ffcc00; /* Gold */
            font-size: 1.1em;
        }

        .difficulty-tracker, .covenant-tracker {
            font-size: 0.85em;
            color: #d4c5a9;
        }

        /* MENU SCREEN */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f1ea;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .menu-title {
            color: #6d5e41;
            margin-bottom: 30px;
            border-bottom: 2px solid #d4c5a9;
            padding-bottom: 10px;
        }

        #menu-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #d4c5a9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            flex-grow: 1;
        }

        /* BUTTON STYLING (Dark Color, White Text) */
        .story-btn, .character-btn {
            display: block;
            width: 100%;
            background-color: #6d5e41 !important; /* Dark background */
            border: none !important; 
            text-align: left;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .story-btn:hover:not(:disabled), .character-btn:hover:not(:disabled) {
            background-color: #4a3e2b !important; /* Darker brown hover */
        }

        .story-btn:disabled, .character-btn:disabled {
            background-color: #ccc !important;
            opacity: 0.7 !important;
            cursor: not-allowed;
        }
        
        .story-title, .character-btn strong {
            font-size: 1.2em;
            font-weight: bold;
            color: white !important; 
            display: block;
            margin-bottom: 5px;
        }

        .story-desc {
            font-size: 1em;
            color: white !important; 
            display: block;
            margin-bottom: 5px;
        }
        
        .story-ref, .character-btn small {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8) !important;
            font-style: italic;
            display: block;
        }
        /* END BUTTON STYLING */

        .back-btn {
            margin-top: 20px;
            background: none;
            border: 1px solid #ccc;
            padding: 10px 15px;
            cursor: pointer;
            color: #666;
            width: 100%;
            border-radius: 4px;
        }

        /* UNDO BUTTON */
        .undo-btn {
            background-color: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .undo-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* QUIZ SPECIFIC STYLES */
        .quiz-mode-active {
            background-color: #fffdf5 !important; /* Light golden tint */
            border: 2px solid #d4af37 !important; /* Gold border */
        }
        
        .quiz-correct {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724 !important;
            font-weight: bold;
        }

        .quiz-incorrect {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
            opacity: 0.8;
        }
    </style>

                <button id="btn-change-char" class="overlay-btn" onclick="showCurrentCharacterSelection()">Change Character</button>

            <div id="gameplay-panel" style="display: none;">

                <div id="controls-area">
                    <div id="choices"></div> 
                    
                    <div id="global-actions-bar">
                        <button class="global-action-btn" id="btn-pray" onclick="globalAction('pray')">üôè Pray</button>

                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">

                        </div>
                        <button id="undo-btn" class="undo-btn" onclick="undoLastAction()">‚Ü∫ Undo</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="start-screen" style="display: flex;">
            <h1 class="menu-title">The Covenant Path</h1>
            <div id="menu-container" class="menu-container"></div>
        </div>
